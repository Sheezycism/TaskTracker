<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">{{ isEdit ? 'Update Task' : 'Create Task' }}</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="save()">
            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input type="text" class="form-control" [(ngModel)]="task.title" name="title" 
                     placeholder="What needs to be done?" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" [(ngModel)]="task.description" name="description" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Priority</label>
                <select class="form-select" [(ngModel)]="task.priority" name="priority">
                  <option [ngValue]="0">Low</option>
                  <option [ngValue]="1">Medium</option>
                  <option [ngValue]="2">High</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" [(ngModel)]="task.dueDate" name="dueDate">
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="loading || !task.title">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isEdit ? 'Save Changes' : 'Create Task' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
